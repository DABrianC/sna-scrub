
name: Render and Publish
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true
  
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      
      - name: Install R dependencies
        run: |
          install.packages(c("bookdown", "concaveman", "cowplot", "extrafont", "extrafontdb"
              , "flextable", "ggalluvial", "ggiraph", "ggnetwork", "ggraph"
              , "ggtext", "gifski", "graphlayouts", "htmltools", "leaflet", "lubridate", "igraph", "janitor"
              ,"here", "knitr", "mapboxapi", "networkD3"
              , "patchwork", "quarto", "randomNames", "rcartocolor", "RColorBrewer", "reactable", "reactablefmtr", "readxl", "rgeoboundaries"
              , "scales", "sf", "sfnetworks", "sna", "threejs", "tidygraph", "tidyverse", "tmap"
              , "tmaptools", "viridis",  "visNetwork"))
        shell: Rscript {0}

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html # or whatever format you need

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs
          
  deploy:
    needs: build-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  